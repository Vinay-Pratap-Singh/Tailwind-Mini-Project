<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cycle Store</title>

    <!-- adding the font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- adding the tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="sm:h-screen w-screen bg-[#262525] text-white flex flex-col items-center justify-center"
  >
    <!-- creating the navigation menu -->
    <nav
      class="flex items-center justify-center gap-6 sm:gap-40 mx-28 p-5 font-semibold h-[10vh]"
    >
      <ul class="flex items-center gap-6 sm:gap-14">
        <li>HOME</li>
        <li>ABOUT</li>
        <li class="text-[#C25E0F]">STORE</li>
        <li>CONTACT</li>
      </ul>

      <i class="fa-solid fa-cart-shopping text-xl"></i>
    </nav>

    <!-- div for color patch -->
    <div
      class="absolute z-[-1] top-0 right-0 bg-[#4C2B1F] sm:w-[700px] h-80 blur-[100px]"
    ></div>
    <div
      class="absolute z-[-1] bottom-0 left-0 bg-[#4C2B1F] sm:w-[700px] h-80 blur-[200px]"
    ></div>

    <!-- creating the main body -->

      <!-- creating the cycle card -->
      <div

      >
        <img
          class="w-auto h-[70%] mb-[1%] ml-[10%]"
          src="./images/img1.png"
          alt="img1"
        />

        >

            <h2 class="text-lg font-bold">STRAVARDO</h2>
            <p class="text-lg font-bold mr-4">$460</p>
          </div>

          <div class="w-full flex items-center justify-between">
            <p class="text-[12px]">24 Speed Gears</p>
            <button
              class="px-2 text-[12px] border border-[#C25E0F] rounded-xl bg-[#CCAE98]"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
